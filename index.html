<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <meta charset="utf-8" />

    <style>
        .resultant {
            position: absolute;
            margin-top: 35%;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;

            /* This centers our sketch horizontally. */
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="resultant">
        <p class="result-color" style="text-align:center; font-size:120%;">
            This bird might be a
            <b><span id="result1" class="green-color"> ... </span></b>
            <span id="probability-container-1" class="result-color">
                with a confidence of
                <b><span id="probability1" class="green-color">...</span></b>
            </span>
        </p>
        <p class="result-color" style="text-align:center;">
            or maybe a
                <b><span id="result2" class="green-color">...</span></b>
                with a confidence of
                <b><span id="probability2" class="green-color"> ... </span></b>.
        </p>
    </div>



    <script src="sketch.js"></script>
</body>

</html>
